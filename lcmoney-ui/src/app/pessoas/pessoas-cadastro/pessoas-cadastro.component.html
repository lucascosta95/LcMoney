<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="grid">

      <div class="col-12">
        <h1>{{edicao ? 'Edição de ' : 'Nova '}}Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome" ngModel #nome="ngModel" [required]="true" minlength="5">

       <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
       <app-message [control]="nome" error="minlength" text="Mínimo de {{ nome.errors?.['minlength']?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" [(ngModel)]="pessoa.endereco.logradouro" ngModel #logradouro="ngModel" [required]="true">
        <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Numero</label>
        <p-inputNumber name="numero" [(ngModel)]="pessoa.endereco.numero" ngModel #numero="ngModel" [required]="true"></p-inputNumber>
        <app-message [control]="numero" error="required" text="Informe o numero"></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro"  [(ngModel)]="pessoa.endereco.bairro" ngModel #bairro="ngModel" [required]="true">
        <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" [(ngModel)]="pessoa.endereco.cep" ngModel #cep="ngModel" [required]="true"></p-inputMask>
        <app-message [control]="cep" error="required" text="Informe um CEP"></app-message>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" [(ngModel)]="pessoa.endereco.cidade" ngModel #cidade="ngModel" [required]="true">
        <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" [(ngModel)]="pessoa.endereco.estado" ngModel #estado="ngModel" [required]="true">
        <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" style="margin-right: .25em" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info" style="margin-right: .25em" (click)="novo(f)"></button>
        <a routerLink ="/pessoas">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
