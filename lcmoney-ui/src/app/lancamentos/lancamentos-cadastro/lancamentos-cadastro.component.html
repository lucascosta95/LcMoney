<div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
      <div class="grid">

        <div class="col-12">
          <h1>{{edicao ? 'Edição de ' : 'Novo'}} Lancamento</h1>
        </div>

        <div class="col-12">
          <p-selectButton [options]="tipos" #tipo name="tipo" [(ngModel)]="lancamento.tipo"></p-selectButton>
        </div>

        <div class="col-6 md:col-3 p-fluid">
          <label>Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" [required]="true" name="dataVencimento" [(ngModel)]="lancamento.dataVencimento" ngModel #vencimento="ngModel"></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
        </div>

        <div class="col-6 md:col-3 p-fluid">
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
          <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="dataPagamento" [(ngModel)]="lancamento.dataPagamento" ></p-calendar>
        </div>

        <div class="col-12 md:col-9 p-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" [required]="true" minlength="5" [(ngModel)]="lancamento.descricao">

         <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
         <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.['minlength']?.requiredLength }} caracteres"></app-message>
        </div>

        <div class="col-12 md:col-3 p-fluid">
          <label>Valor</label>
          <p-inputNumber mode="currency" currency="BRL" locale="pt-BR" placeholder="0,00" name="valor" ngModel #valor="ngModel" [required]="true" [(ngModel)]="lancamento.valor"></p-inputNumber>
         <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
        </div>

        <div class="col-12 md:col-6 p-fluid">
          <label>Categoria</label>
          <p-dropdown [options]="categorias" [filter]="true" [showClear]="true" placeholder="Selecione uma categoria" name="categoria" ngModel #categoria="ngModel" [required]="true" [(ngModel)]="lancamento.categoria.id"></p-dropdown>
        <app-message [control]="categoria" error="required" text="Informe uma categoria"></app-message>
        </div>

        <div class="col-12 md:col-6 p-fluid">
          <label>Pessoa</label>
          <p-dropdown [options]="pessoas"  [filter]="true"  [showClear]="true" placeholder="Selecione uma pessoa" name="pessoa" ngModel #pessoa="ngModel" [required]="true" [(ngModel)]="lancamento.pessoa.id"></p-dropdown>
        <app-message [control]="pessoa" error="required" text="Informe uma pessoa"></app-message>
        </div>

        <div class="col-12 p-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3" name="observacao" [(ngModel)]="lancamento.observacao"></textarea>
        </div>

        <div class="col-12">
          <button pButton type="submit" label="Salvar" style="margin-right: .25em" [disabled]="f.invalid"></button>
          <button pButton  type="button" label="Novo" class="p-button-info" style="margin-right: 0.25em" (click)="novo(f)"></button>
          <a routerLink ="/lancamentos">Voltar para a pesquisa</a>
        </div>

      </div>
    </form>
</div>
