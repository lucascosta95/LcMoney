<div class="container p-login">
    <form autocomplete="off" #formLogin="ngForm">
        <div class="grid">

            <div class="col-12 p-fluid">
                <h1>Login</h1>
            </div>

            <div class="col-12 md:col-12 p-fluid">
                <input pInputText type="email" name="usuario" placeholder="E-mail" ngModel required #usuario>
            </div>

            <div class="col-12 p-fluid">
                <input pInputText type="password" name="senha" placeholder="Senha" ngModel required #senha>
            </div>

            <div class="col-12 p-fluid">
                <button pButton type="submit" label="Login" [disabled]="formLogin.invalid"
                    (click)="realizarLogin(usuario.value, senha.value)"></button>
            </div>
        </div>
    </form>
</div>
